<style>
      ul {
        background: #fff;
                width: 180px;
                height: 180px;
        margin: auto;
        margin-top: 60px;
        list-style: none;
        padding: 0;
        -moz-box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.37);
        box-shadow: 0px 0px 4px 0px rgba(0, 0, 0, 0.37);

        border-radius: 50%;
        display: inline-block;
      }
      ul li {
        width: 180px;
        height: 180px;
        line-height: 176px;
        text-align: center;
        background-repeat: no-repeat;
        background-position: center;

        border-radius: 50%;
        display: inline-block;
      }
      ul li img {
        vertical-align: middle;
      }

      li:nth-child(1) {
        background-color: rgb(19, 171, 218);
      }
      .actions {
        margin: auto;
        margin-top: 45px;
        width: 325px;
      }
      .actions a {
        width: 150px;
        height: 46px;
        background-repeat: no-repeat;
        background-size: 150px 46px;
        display: block;
        text-indent: -9999px;
        float: left;
      }
      .attr {
        color: #fff;
        text-align: center;
        font-size: 0.875rem;
        margin-top: 20px;
      }
</style>
<div class="col-md-12" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message['text'] }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(title.invalid,title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text"
                    [(ngModel)]="ticket.title"
                    name="title"
                    class="form-control"
                    id="inputTitle"
                    placeholder="Title"
                    #title="ngModel"
                    required>
            <span class="help-block" *ngIf="title.invalid && title.dirty">Title is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(priority.invalid,priority.dirty)">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.priority"
                class="form-control select2"
                name="priority"
                id="inputPriority"
                #priority="ngModel"
                style="width: 100%;"
                required>
                <option>High</option>
                <option>Normal</option>
                <option>Low</option>
              </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(description.invalid,description.dirty)">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="ticket.description"
                    name="description"
                    rows="3"
                    class="form-control"
                    id="inputDescription"
                    placeholder="Description..."
                    #description="ngModel"
                    required>
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty">Description is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <img [src]="ticket.image" width="50%" height="50%" accept="image/*">
            <input type="file" id="image"  (change)="onFileChange($event)">
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button *ngIf="submited" type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
          <ul *ngIf="!submited" class="pull-right">
            <li><img src="./../../../assets/img/rings.svg" width="160" alt=""></li>
          </ul>
      </div>
    </form>
  </div>
</div>
