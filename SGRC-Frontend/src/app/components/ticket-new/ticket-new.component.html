<div class="col-md-12" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message['text'] }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(title.invalid,title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text"
                    [(ngModel)]="ticket.title"
                    name="title"
                    class="form-control"
                    id="inputTitle"
                    placeholder="Title"
                    #title="ngModel"
                    minlength="4" maxlength="60"
                    required>
            <span class="help-block"  *ngIf="title.invalid && title.dirty && !(title.errors?.minlength || title.errors?.maxlength)">Title is required</span>
            <span class="help-block" *ngIf="title.errors?.minlength || title.errors?.maxlength">Title should be 4 to 60
              caracters</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(priority.invalid,priority.dirty)">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.priority"
                class="form-control select2"
                name="priority"
                id="inputPriority"
                #priority="ngModel"
                style="width: 100%;"
                required>
                <option>High</option>
                <option>Normal</option>
                <option>Low</option>
              </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(description.invalid,description.dirty)">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="ticket.description"
                    name="description"
                    rows="3"
                    class="form-control"
                    id="inputDescription"
                    placeholder="Description..."
                    #description="ngModel"
                    minlength="4" maxlength="255"
                    required>
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty && !(description.errors?.minlength || description.errors?.maxlength)">Description is required</span>
            <span class="help-block" *ngIf="title.errors?.minlength || title.errors?.maxlength">Description should be between 6 and 255 caracters</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <img [src]="ticket.image" width="50%" height="50%" accept="image/*">
            <input type="file" id="image"  (change)="onFileChange($event)">
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button *ngIf="submited" type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
        <app-loading-animation *ngIf="!submited"></app-loading-animation>
      </div>
    </form>
  </div>
</div>
